                    <form class="form-inline my-2 my-lg-0">

            <!-- END navbar  -->
            <div>
                <img class="img-fluid" src="public/img/promotion.jpg" alt="promotion">
            </div>
        </header>
        <!-- END header -->
        <div>
            <section>
                <p>* Ces zones sont obligatoires</p>
                <!-- onSubmit -->
                <form name="formulaire" action="http://bienvu.net/script.php" method="post"
                    onsubmit="return inspect(this);"> 
                    <!-- lors de l'envoie du formulaire, il appel et utilise la fonction  inspect()  -->
                    <!-- this = ce truc la -->
                    <fieldset>
                        <h2>Vos coordonnées</h2>
                        <!-- Name -->
                        <label for="nom">Votre nom* :</label>
                        <input class="form-control" type="text" name="nom" id="nom"
                            placeholder="Veuilez saisir votrer nom">
                            <span id="nomerr"></span><br>
                        <!-- Lastname -->
                        <label for="prenom">Votre prénom* :</label>
                        <input class="form-control" type="text" name="prenom" id="prenom"
                            placeholder="Veuilez saisir votrer prénom"> 
                            <span id="prenomerr"></span><br>
                        <!-- Radio gender -->
                        Sexe*: <br>
                        <div id="radiogender">
                            <input type="radio" id="feminin" name="gender" value="female">
                            <label class="mr-2" for="feminin">Féminin</label>
                            <input type="radio" id="masculin" name="gender" value="male">
                            <label class="mr-2" for="masculin">Masculin</label>
                        </div>
                        <br>
                        <!-- birthdate -->
                        <label for="ddn">Date de naissance*:</label>
                        <input class="form-control" type="date" name="ddn" id="ddn" required><br>
                        <!-- Zipcode -->
                        <label for="postal">Code postal* :</label>
                        <input  class="form-control" type="text" name="postal" id="postal" maxlength="5">
                        <span id="postalerr"></span><br>
                        <!-- address -->
                        <label for="address">Adresse* :</label>
                        <input class="form-control" type="text" name="address" id="address">
                        <span id="addresserr"></span><br>
                        <!-- city -->
                        <label for="ville">Ville* :</label>
                        <input class="form-control" type="text" name="ville" id="ville"><br>
                        <span id="villerr"></span><br>
                        <!-- mail -->
                        <label for="email">Email* :</label>
                        <input class="form-control" type="email" name="email" id="email"
                            placeholder="dave.loper@afpa.fr" required><br>
                    </fieldset>
                    <fieldset>
                        <h2>Votre demande</h2>
                        <!-- about -->
                        <label for="sujet">Sujet* :</label>
                        <select class="form-control" id="sujet">
                            <option value="" required selected>Veuillez selectionner un sujet</option>
                            <option value="Commandes">Mes commandes</option>
                            <option value="Produit">Question sur un produit</option>
                            <option value="Réclamation">Réclamation</option>
                            <option value="Autres">Autres</option>
                        </select><br>
                        <!-- your question -->
                        <label for="question">Votre question*:</label>
                        <textarea class="form-control" id="question" name="question" required></textarea>
                    </fieldset><br>
                    <input type="checkbox" name="opt-in" value="opt-in"> J'accepte le traitement informatique de ce
                    formulaire<br><br>
                    <input class="btn btn-dark border border-primary" type="submit" name="envoyer" value="envoyer"
                        id="envoyer">
                    <input class="btn btn-dark border border-primary" type="reset" name="annuler" value="annuler">
                </form>
            </section>
        </div>
